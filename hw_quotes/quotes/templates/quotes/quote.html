{% extends 'quotes/base.html' %} {% load extract %} {% block content %}

<form method="POST" action="{% url 'quotes:add' %}">
  {% csrf_token %}
  <div style="padding: 10px">
    <label> Quote description: {{ form.quote }} </label>
    <span>{{ form.errors.description }}</span>
  </div>
  
  <div style="padding: 10px">
    <label> Tag: {{ form.tag }} </label>
    <span>{{ form.errors.tag }}</span>
  </div>
  
 
  </div>
  <div style="padding: 10px">
    <label>
      Select authors:
      <select name="author" multiple="multiple" required>
        {% for author in authors %}
        <option value="{{author.fullname}}">{{author.fullname}}</option>
        {% endfor %}
      </select>
    </label>
  </div>
  <div class="grid">
    <button type="submit">Submit</button>
    <button type="reset" class="secondary">Reset</button>
  </div>
</form>
{% endblock %}
